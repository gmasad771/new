<!DOCTYPE html>
<html>
    <head>
        <title>Signup from</title>
       <link href="website.css" type="text/css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/05bf7377ef.js" crossorigin="anonymous"></script>
    </head>
   <body>
 <section class="reg">
  <div class="signup-body">
<form>
    <table class="table">
        <h1>SignUp Now</h1>
<tr>
    <td>Name</td>
    <td><input type="text" name="Name" placeholder="Name"></td>
 <tr/> 
 <tr>      
    <td>Email</td>
    <td><input type="email" name="email" placeholder="Email"></td>
 <tr/>
 <tr>     
    <td>Phone</td>
    <td><input type="number" Placeholder="Phone" ></td>
 <tr/>
<tr>     
    <td>Password</td>
    <td><input type="password" placeholder="Password"></td>
<tr/>
<tr>
    <td>Confirm Password</td>
    <td><input type="password"  placeholder="Confirm Password"></td>
<tr/>
<tr>
    <td>Gender</td>
    <td><input type="radio" name="gender" placeholder="male">Male
    <input type="radio" name="gender" placeholder="femal">Female</td>
<tr/> 
<tr>   
    <td>Check yor filled form</td>
</tr>
<tr>
    <td><input type="checkbox">Are you agree?</td>
<tr/> 
<tr> 
    <td><button class="button" type="submit">Signup</button></td>
</tr>
    </table>
</form>
  </div>

</section>
</body>
</html>
